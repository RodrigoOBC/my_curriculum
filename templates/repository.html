<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        {% include 'navbar.html' %}
        <!-- Projects Section-->
        <section class="py-5">
            <div class="container px-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Repositorios</span></h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="repo-container">
                        <!-- Box do Repositório 1 -->
                        {% for github in data.github %}
                        <a href="{{github.link}}" target="_blank" class="repo-link">
                            <div class="repo-box">
                                <h3 class="repo-title">{{github.title}}</h3>
                                <p class="repo-desc">{{github.description}}</p>
                                <div class="repo-tags">
                                    {% for tag in github.tags %}
                                    <span class="tag">{{tag}}</span>
                                    {% endfor %}
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
        </section>
        <!-- Call to action section-->
        <section class="py-5 bg-gradient-primary-to-secondary text-white">
            <div class="container px-5 my-5">
                <div class="text-center">
                    <h2 class="display-4 fw-bolder mb-4">Para ver todos os repositórios, visite meu GitHub.</h2>
                    <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder"
                        href="https://github.com/RodrigoOBC">Clique aqui!</a>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    {% include 'footer.html' %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
</body>

</html>
